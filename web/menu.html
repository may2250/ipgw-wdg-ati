<script type="text/javascript">
function applySelectedTo(btn)
{
	var ul = document.getElementsByTagName("ul")[0];
	var allLinks = ul.getElementsByTagName("a");
	for (var i=0; i<allLinks.length; i++)
	{
 		allLinks[i].style.backgroundColor = "#EBF3FC";
		allLinks[i].style.color= "#0066CC";
		allLinks[i].selected = false;
	}
	//var btn =document.getElementById(btnId);
	if(btn != null)
	{
		btn.selected = true;
		btn.style.backgroundColor = "#FFFFFF";
		btn.style.color = "#003C77";
	}
}
</script>
<script type="text/javascript">
function jsOnMouseOver(btn)
{
	//var btn =document.getElementById(btnId);
	if(btn != null)
	{
		btn.style.backgroundColor = "#FFFFFF";
		btn.style.color = "#003C77";
	}
}
</script>
<script type="text/javascript">
function jsOnMouseOut(btn)
{
	//var btn =document.getElementById(btnId);
	if(btn != null)
	{
		if(btn.selected != true)
		{
			btn.style.backgroundColor = "#EBF3FC";
			btn.style.color = "#0066CC";
		}
	}
}
</script>
