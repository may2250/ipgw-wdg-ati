<SCRIPT language=JavaScript>

var repeat;
var ratio =0;
var progress=0;
var loop=0;
function  Refresh_progress(){
	
	
	 ratio+=1;

	
	{

				$.ajax(
		{
			url: '/cgi-bin/index.cgi?Status=1',
			data: $('#progstatu').serialize(),
			type: "get",
			cache : false,
			success: function(data)
			{
					//alert(data);
					var IPArray=new Array();
					IPArray = data.split(',');	
					
					if(IPArray[0]!='sys_state')
						return;	
					var i=1;
	
					if(IPArray[i++]=='1')
						document.getElementById("asi0").src='../images/ok.jpg' ;
					else	
						document.getElementById("asi0").src='../images/error.jpg' ;
					if(IPArray[i++]=='1')
						document.getElementById("asi1").src='../images/ok.jpg' ;
					else	
						document.getElementById("asi1").src='../images/error.jpg' ;	
					if(IPArray[i++]=='1')
						document.getElementById("asi2").src='../images/ok.jpg' ;
					else	
						document.getElementById("asi2").src='../images/error.jpg' ;
					if(IPArray[i++]=='1')
						document.getElementById("asi3").src='../images/ok.jpg' ;
					else	
						document.getElementById("asi3").src='../images/error.jpg' ;		
				  if(IPArray[i++]=='1')
						document.getElementById("asi4").src='../images/ok.jpg' ;
					else	
						document.getElementById("asi4").src='../images/error.jpg' ;
					if(IPArray[i++]=='1')
						document.getElementById("asi5").src='../images/ok.jpg' ;
					else	
						document.getElementById("asi5").src='../images/error.jpg' ;	
					if(IPArray[i++]=='1')
						document.getElementById("asi6").src='../images/ok.jpg' ;
					else	
						document.getElementById("asi6").src='../images/error.jpg' ;
					if(IPArray[i++]=='1')
						document.getElementById("asi7").src='../images/ok.jpg' ;
					else	
						document.getElementById("asi7").src='../images/error.jpg' ;	

					document.getElementById("rate0").innerHTML =IPArray[i++];
					document.getElementById("rate1").innerHTML =IPArray[i++];
					document.getElementById("rate2").innerHTML =IPArray[i++];
					document.getElementById("rate3").innerHTML =IPArray[i++];
					document.getElementById("rate4").innerHTML =IPArray[i++];
					document.getElementById("rate5").innerHTML =IPArray[i++];
					document.getElementById("rate6").innerHTML =IPArray[i++];
					document.getElementById("rate7").innerHTML =IPArray[i++];
			}
		});
	}			    	
clearTimeout(repeat);
repeat=setTimeout("Refresh_progress()",1000);
}
</SCRIPT>
</head>
